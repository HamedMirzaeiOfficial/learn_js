<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</head>
<body dir="rtl" lang="fa">
    <div class="container">
            <form data-validation>
                <div class="row">
                    <div class="col-md-6 text-center" style="margin-top: 20px;">
                        <label for="name">نام</label>
                        <input type="text" class="form-control" name="name" id="name" minlength="2">
                    </div>

                    <div class="col-md-6 text-center" style="margin-top: 20px;">
                        <label for="name">موبایل</label>
                        <input class="form-control" style="margin-bottom: 20px;" type="text" name="phone" required pattern="09(1[0-9]|3[1-9]|2[1-9])-?[0-9]{3}-?[0-9]{4}">
                    </div>

                    <div class="col-md-12 text-center" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-success">ثبت</button>
                    </div>
                </div>
            </form>

            <form data-validation>
                <div class="row">
                    <div class="col-md-6 text-center" style="margin-top: 20px;">
                        <label for="name">نام</label>
                        <input type="text" class="form-control" name="name" id="name" minlength="2">
                    </div>
                    
                    <div class="col-md-6 text-center" style="margin-top: 20px;">
                        <label for="phone">موبایل</label>
                        <input class="form-control" style="margin-bottom: 20px;" type="text" id="phone" name="phone" required pattern="09(1[0-9]|3[1-9]|2[1-9])-?[0-9]{3}-?[0-9]{4}">
                    </div>
                   
                    <div class="col-md-12 text-center" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-success">ثبت</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>

        const forms = document.querySelectorAll('[data-validation]');

        const messages = {
            valueMissing: (target) => `مقدار مورد نظر اجباری میباشد`,
            patternMismatch: (target) => `فرمت وارد شده قابل قبول نیست`,
            tooShort: (target) => `حداقل باید ${target.minLength} کاراکتر وارد کنید`
        }

        const validityKeys  = Object.keys(messages);

        forms.forEach(form => {
            form.addEventListener('input', (event) => {
                const {target} = event;
                const errorElements = target.parentElement.querySelectorAll('small');
                errorElements.forEach(element => element.remove());
                validityKeys.forEach(key => {
                    if(target.validity[key]){
                        appendError(target, key);
                    }
                })
            })
        });

        function appendError(target, key){
            const errorElement = document.createElement('small');
            errorElement.classList.add('text-danger');
            errorElement.innerText = messages[key](target);
            target.parentElement.appendChild(errorElement); 
        }
    </script>
</body>
</html>
